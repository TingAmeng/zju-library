<ion-header>
  <ion-navbar>
    <ion-title>首页</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <search-box></search-box>

  <div class="latest-book-group">
    <span>最新图书</span>
    <div *ngFor="let book of latestBooks">

    </div>
  </div>

</ion-content>
