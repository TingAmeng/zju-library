<ion-header>
  <ion-navbar>
    <ion-title>首页</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-refresher pullMax="300" pullMin="70" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      refreshingSpinner="dots"
      pullingIcon="ios-arrow-down">
    </ion-refresher-content>
  </ion-refresher>

  <search-box [(text)]="searchText" (doSearch)="search()"></search-box>

  <div class="latest-book-group">
    <span>最新图书</span>
    <div *ngFor="let book of latestBooks">
      <a class="latest-book-link" (click)="goBookDetail(book)">{{book.title}}</a>
      <br>
    </div>
  </div>

</ion-content>
