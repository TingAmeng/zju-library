<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Welcome to Ionic!</h2>
  <ion-card *ngFor="let book of latestBooks">
    <ion-card-content>
      <!-- Add card content here! -->
      {{book.id}}<br>
      {{book.title}}<br>
      <a (click)="goBookDetail(book)">详情</a>
    </ion-card-content>
  </ion-card>

</ion-content>
